<!doctype html>
<html lang="en" ng-app="photoUploader">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/angular.min.js"></script>
    <script src="images.js"></script>
    <title>Photo Uploader</title>
  </head>
  <body ng-controller="mainCtrl">
    <div class="container">
      <div class="row">
        <h1>Photo Uploader</h1>
        <div id="ip-info"></div>
      </div>

      <div class="row">
        <form action="http://localhost:3000" method="post" enctype="multipart/form-data" class="form-inline">
          <input type="file" name="images" multiple class="form-control">
          <input type="submit" value="Upload" class="form-control btn btn-primary">
        </form>
      </div>

        <div class="row">
            <button class="btn btn-success" onclick="window.location.reload()">Refresh</button>
        </div>

      <hr>

      <div class="row">
        <div class="col-md-4 col-sm-6" ng-repeat="image in images">
          <a href="#" class="thumbnail">
            <img src="{{image.url}}" alt="{{image.name}}">
            <p>{{image.name}}</p>
          </a>
        </div>
      </div>

    </div>
      <script src="js/ip-detection.js"></script>
  </body>
</html>
